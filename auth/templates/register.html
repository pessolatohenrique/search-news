{% extends 'partials/base.html' %} {% load static %}
<div>
  {% block title %}Registre-se {% endblock %}
</div>
{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <form method="POST">
            <h1 class="center-align login-title">
              Registre-se
            </h1>
            {% csrf_token %}
            <div class="input-field col s12">
              {{ form.as_p }}
            </div>

            <button class="btn waves-effect waves-light" type="submit">
              Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </div>
</div>
